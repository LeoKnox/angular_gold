<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div style="text-align:center" class="container">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <h2>Total gold: {{gold}} </h2>
    <div>
      <h3>Farm</h3>
      <p>Earn 2-5 golds</p>
      <button class = "btn btn-info" (click) = "farm()">Farm!</button>
    </div>
    <hr>
    <div>
      <h3>Cave</h3>
      <p>Earn 5-10 golds</p>
      <button class = "btn btn-success" (click) = "cave()">Cave!</button>
    <hr>
    </div>
    <div>
      <h3>House</h3>
      <p>Earn 7-15 golds</p>
      <button class = "btn btn-warning"(click) = "house()">House!</button>
    <hr>
    </div>
    <div>
      <h3>Casino</h3>
      <p>Earn or lose up to 100 golds</p>
      <button class = "btn btn-primary" (click) = "casino()">Casino!</button>
    </div>
    <hr>
    <div style = "height: 150px; overflow-y: scroll;">
      <h3>Adventure_log</h3>
      <p *ngFor = "let x of log">
        {{ x }}
      </p>
    </div>
  </div>
</body>
